<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name="description" content="{{ config.description }}">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ get_url(path="main.css") }}">
</head>
<body>
    {% block navigation %}
        {% include "partials/nav.html" %}
    {% endblock %}
    <main id="main" class="container">
        {% block header %}
            {% include "partials/header.html" %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
            {% include "partials/footer.html" %}
        {% endblock footer %}
    </footer>
</body>
</html>
